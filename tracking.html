<!DOCTYPE html>
<html>
  <head>
    <title>Tracking</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/techmart-header.css" />
    <link rel="stylesheet" href="styles/pages/tracking.css" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="techmart.html" class="header-link">
          <h1 class="logo-of-site">Tech<span class="cart-logo">Mart</span></h1>
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <h2 class="h2-products">TRACKING</h2>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <ion-icon name="return-up-forward"></ion-icon>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <ion-icon name="cart"></ion-icon>
        </a>
        <div class="cart-quantity js-cart-quantity">0</div>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking">
        <a class="back-to-orders-link link-primary" href="orders.html">
          View all orders
        </a>

        <div class="delivery-date">Arriving on Monday, June 13</div>

        <div class="product-info">
          Asrock RX 6600 8G CHALLENGER D 8gb 128bit GDdr6 Dual Fan Design, Super

        </div>

        <div class="product-info">Quantity: 1</div>

        <img class="product-image" src="images/ownProducts/graphics-card.jpg" />

        <div class="progress-labels-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

    <!--Scripts of Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
